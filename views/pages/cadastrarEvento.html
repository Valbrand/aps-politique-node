{{#extend "baseinterna"}}
  {{#content "css"}}
    <link rel="stylesheet" href="/static/css/cadastrarEventoStyle.css">
  {{/content}}

  {{#content "mainTitle"}}Cadastrar Evento{{/content}}

  {{#content "body"}}
	<form id="cadastrarEvento-form" action="{{ getUrl 'newEvent' }}" method="post">
		<div class="cadastrar-form-div">
			<label for="inputNome">Nome</label>
			<input type="text" name="nome" id="inputNome" class="cadastrar-form-input" placeholder="">
		</div>

		<div class="cadastrar-form-div">
			<label for="inputData">Data</label>
			<input type="date" name="data" id="inputData" class="cadastrar-form-input" placeholder="" required>
		</div>

		<div class="cadastrar-form-div">
			<label for="inputFeedback">FeedBack</label>
			<input type="text" name="feedback" id="inputFeedback" class="cadastrar-form-input" placeholder="">
		</div>

		<div class="cadastrar-form-div">
			<label for="cmbBoxEvento">Tipo de Evento</label><br />
			<select id="cmbBoxEvento" name="tipoEvento">
			  	<option value="1">Capacitação Interna</option>
			  	<option value="2">Capacitação Externa</option>
			  	<option value="3">Evento Institucional</option>
			</select>
		</div>	
		
		<div id="tipoEvento">
		  <div class="cadastrar-form-div">
			   <label for="inputMaterial">Material</label>
			   <input type="text" name="material" id="inputMaterial" class="cadastrar-form-input" placeholder="">
		  </div>
	 	</div>

		<div id="cadastrarButtonDiv" class="cadastrar-form-div">
			<input id="cadastrarButton" type="submit" value="Cadastrar">
		</div>
		
	</form>
  {{/content}}

{{#content "scripts"}}
<script src="/static/js/cadastrarEvento.js"></script>
{{/content}}

{{/extend}}
